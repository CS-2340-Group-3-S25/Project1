{% extends 'base.html' %}
{% block content %}
<header class="masthead bg-index text-white text-center d-flex align-items-center justify-content-center" style="min-height: 25vh;">
  <div class="container text-center">
    <h2>GT Movies Store</h2>
    <p>Your Ticket to Unlimited Entertainment!</p>
  </div>
</header>
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto text-center mb-3">
        <h4>Welcome to the official GT Movies Store!</h4>
      </div>
    </div>
    <div class="row">
      {% for movie in template_data.movies %}
      <div class="col-md-3 mb-4">
        <div class="card" style="height: 350px;">
          <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.name }}" style="height: 200px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ movie.name }}</h5>
            <p class="card-text">${{ movie.price }}</p>
            <a href="{% url 'movies.show' id=movie.id %}" class="btn bg-dark text-white">View Details</a>

          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
