{% extends 'base.html' %} {% block content %} {% load static %}

<div class="container mt-4 mb-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Edit Review</h2>
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="comment" class="form-label">Comment:</label>
              <textarea
                name="comment"
                id="comment"
                class="form-control"
                required
              >{{ template_data.review.comment }}</textarea
              >
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">
                Update Review
              </button>
              <a
                href="{% url 'movies.show' id=template_data.movie.id %}"
                class="btn btn-secondary"
                >Cancel</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
