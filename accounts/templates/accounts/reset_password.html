{% extends "base.html" %}

{% block content %}
<div class="container mx-auto max-w-md p-8 bg-white rounded shadow">
  <h2 class="text-xl font-bold mb-4">Reset Password for {{ user.username }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Reset Password</button>
  </form>
</div>
{% endblock %}
