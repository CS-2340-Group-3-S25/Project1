{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Password Reset</h2>
            <hr />
            {% if error %}
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
            {% endif %}
            <form method="POST">
              {% csrf_token %}
              <p>
                <label for="username">Username</label>
                <input id="username" type="text" name="username" required class="form-control">
              </p>
              <p>
                <label for="security_answer">Answer to Security Question</label>
                <input id="security_answer" type="text" name="security_answer" required class="form-control">
              </p>
              <p>
                <label for="new_password">New Password</label>
                <input id="new_password" type="password" name="new_password" required class="form-control">
              </p>
              <div class="text-center">
                <button type="submit" class="btn bg-dark text-white">Reset Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
