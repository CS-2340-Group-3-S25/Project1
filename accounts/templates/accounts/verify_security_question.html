{% extends "base.html" %} {% block content %}
<div class="container mx-auto max-w-md p-5 bg-white rounded shadow m-5">
  <h2 class="text-xl font-bold mb-4">
    Security Question for {{ user.username }}
  </h2>
  <p class="mb-3 fst-italic">{{ security_question }}</p>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn bg-dark text-white">Verify</button>
  </form>
</div>
{% endblock %}
